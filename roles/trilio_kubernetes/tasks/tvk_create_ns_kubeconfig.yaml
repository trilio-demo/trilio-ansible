# code: language=ansible

- name: Create namespace {{ tvk_namespace }}
  tags: ['namespace', 'ns', 'smoketest', 'target', 'deploy_app', 'backupplan']
  when: k8s_auth_type == 'kubeconfig'
  kubernetes.core.k8s:
    name: "{{ tvk_namespace }}"
    api_version: v1
    kind: Namespace
    validate_certs: false
    state: present
